<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Freemarker HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
        alignright {
            text-align: right;
        }
        invoice invoice-items {
            width: 100%;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;">
           <p><strong>Highest Earthquake Information</strong></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            <p>Dear User</p>
            <p>In this mail, show the highest earthquakes in Turkey <b>${magnitude} magnitude!!!</b></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 30px 30px 30px 30px;">
            <table class="invoice-items" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Depth</td>
                    <td class="alignright">${depth}</td>
                </tr>
                <tr>
                    <td>Magnitude</td>
                    <td class="alignright">${magnitude}</td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td class="alignright">${location}</td>
                </tr>
                <tr>
                    <td>Latitude</td>
                    <td class="alignright">${latitude}</td>
                </tr>
                <tr>
                    <td>Longitude</td>
                    <td class="alignright">${longitude}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
